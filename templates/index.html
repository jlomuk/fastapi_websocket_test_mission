<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI-Websocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h4 class="display-4 text-center">Тестовое задание</h4>
<br>
<form action="#" onsubmit="addMessage(event)">
    <div class="row g-3 px-5">
        <div class="col-auto">
            <input class="form-control" type="text" id="message_id" placeholder="Введите сообщение" name="message">
        </div>
        <div class="col-auto">
            <input class="btn btn-success" type="submit" name="Отправить">
        </div>
    </div>
</form>
<hr>
<ul class="list-group w-50 p-3" id="messages_list">
    {% for item in items %}
        <li class="list-group-item" data-element="{{item.id}}">{{item.id}}: {{item.data}}</li>
    {% endfor%}
</ul>
<script src="{{ url_for('static', path='/js/scripts.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">
</script>
</body>
</html>
